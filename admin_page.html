<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Tracking System-Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Landlord Panel</title>
    <style>
      #dashboard-menu {
        position: fixed;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-light">
    <div
      class="container-fluid bg-dark text-light p-3 d-flex align-items-center justify-content-between sticky-top"
    >
      <h3 class="mb-0 h-font">Bus Tracking System-Admin Dashboard</h3>
      <a href="admin_login.html" class="btn btn-light btn-sm">LOG OUT</a>
    </div>

    <div
      class="col-lg-2 bg-dark border-top border-3 border-secondary"
      id="dashboard-menu"
    >
      <nav class="navbar navbar-expand-lg coustom-bg">
        <div class="container-fluid flex-lg-column align-items-stretch">
          <h5 class="mt-2 text-light">Admin panel</h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#admindropdown"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-column align-items-stretch mt-2"
            id="admindropdown"
          >
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link text-white" href="admin_page.html"
                  >Bus Registration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="special.html"
                  >Special Messages</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid" id="main-content">
      <div class="row">
        <div class="col-lg-10 ms-auto p-4 overflow-hidden">
          <h3 class="mb-4">Add New Bus</h3>
          <form id="busRegistrationForm" class="custom-form rounded">
            <div class="modal-header">
              <h1 class="modal-title fs-5 d-flex align-items-center">
                <i class="bi bi-person-lines-fill fs-3 me-2"></i>Bus
                Registration
              </h1>
            </div>

            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control shadow-none"
                      name="name"
                    />
                  </div>

                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control shadow-none"
                      name="email"
                    />
                  </div>

                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Phone Number</label>
                    <input
                      type="text"
                      class="form-control shadow-none"
                      name="phone_number"
                    />
                  </div>

                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Bus Number</label>
                    <input
                      type="number"
                      class="form-control shadow-none"
                      name="bus_number"
                    />
                  </div>

                  <div class="col-md-12 ps-0 mt-3">
                    <label class="form-label">Address</label>
                    <textarea
                      class="form-control shadow-none"
                      rows="1"
                      name="address"
                    ></textarea>
                  </div>

                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Bus Owner Id Number</label>
                    <input
                      type="number"
                      class="form-control shadow-none"
                      name="owner_id_number"
                    />
                  </div>

                  <div class="col-md-6 ps-0 mt-3">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control shadow-none"
                      name="password"
                    />
                  </div>
                </div>
              </div>
              <div class="text-center my-1 mt-3">
                <button
                  type="submit"
                  class="btn bg-dark text-light shadow-none"
                  name="submit"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCKYdEtZmhE_GLfR1LsIKf75e_YbQjDvSs",
        authDomain: "computing-project-f65ec.firebaseapp.com",
        databaseURL:
          "https://computing-project-f65ec-default-rtdb.firebaseio.com",
        projectId: "computing-project-f65ec",
        storageBucket: "computing-project-f65ec.appspot.com",
        messagingSenderId: "126022707574",
        appId: "1:126022707574:web:795b761b783e0dfa62f257",
        measurementId: "G-XG2N2HVR9M",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Form submission
      const busRegistrationForm = document.getElementById(
        "busRegistrationForm"
      );
      busRegistrationForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get form data
        const formData = new FormData(busRegistrationForm);
        const busData = {};
        formData.forEach((value, key) => {
          busData[key] = value;
        });

        // Store data in Firebase database
        const busesRef = ref(database, "buses");
        push(busesRef, busData)
          .then(() => {
            alert("Bus registered successfully!");
            busRegistrationForm.reset(); // Clear form fields
          })
          .catch((error) => {
            console.error("Error registering bus: ", error);
            alert("Failed to register bus. Please try again.");
          });
      });
    </script>
  </body>
</html>
