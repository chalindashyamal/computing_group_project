<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Tracking System-Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- SweetAlert2 for better alert dialogs -->

    <title>Landlord Panel</title>
    <style>
      #dashboard-menu {
        position: fixed;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-light">
    <div
      class="container-fluid bg-dark text-light p-3 d-flex align-items-center justify-content-between sticky-top"
    >
      <h3 class="mb-0 h-font">Bus Tracking System-Admin Dashboard</h3>
      <a href="admin_login.html" class="btn btn-light btn-sm">LOG OUT</a>
    </div>

    <div
      class="col-lg-2 bg-dark border-top border-3 border-secondary"
      id="dashboard-menu"
    >
      <nav class="navbar navbar-expand-lg coustom-bg">
        <div class="container-fluid flex-lg-column align-items-stretch">
          <h5 class="mt-2 text-light">Admin panel</h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#admindropdown"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-column align-items-stretch mt-2"
            id="admindropdown"
          >
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link text-white" href="admin_page.html"
                  >Bus Registration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="booking_list.html"
                  >Seat Booking information</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="special.html"
                  >Special Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="add_schedule.html"
                  >Add Schedule</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="map.html">Map</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid" id="main-content">
      <div class="row">
        <div class="col-lg-10 ms-auto p-4 overflow-hidden">
          <!-- booking part -->
          <div class="col-md-6">
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title">Selected Seats</h5>
                <table class="table Displaytable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Number of Seats</th>
                      <th>Seats</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <textarea
                          id="nameDisplay"
                          class="form-control"
                          readonly
                        ></textarea>
                      </td>
                      <td>
                        <textarea
                          id="NumberDisplay"
                          class="form-control"
                          readonly
                        ></textarea>
                      </td>
                      <td>
                        <textarea
                          id="seatsDisplay"
                          class="form-control"
                          readonly
                        ></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
